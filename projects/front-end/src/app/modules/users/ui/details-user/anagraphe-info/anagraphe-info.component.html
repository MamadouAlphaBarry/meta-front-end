<div class="container mt-3">
  <mat-card>
    <mat-card-header>Registre de Paie</mat-card-header>
    <mat-card-content>
      <form [formGroup]="anagraferesourceInfoForm">
        <div class="row mt-3">
          <div class="col">
            <mat-form-field class="mat-form-field">
              <mat-label>Code Fiscale</mat-label>
              <input matInput placeholder="CODE FISCAL" name="codfiscal" formControlName="codfiscal">
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="mat-form-field">
              <mat-label>Matricola</mat-label>
              <input matInput placeholder="Entrez la Matricule" name="matricule" formControlName="matricule">
            </mat-form-field>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col">
            <mat-form-field class="mat-form-field">
              <mat-label>CCNL</mat-label>
              <mat-select formControlName="ccnl" name="ccnl" >
                <mat-option [value]="1" >Commercio</mat-option>
                <mat-option [value]="2">Metalmeccanico</mat-option>

              </mat-select>
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="mat-form-field">
              <mat-label>Lettre di Asssuntion</mat-label>
              <input type="text" matInput placeholder="Enter la lettre " name="lettre" formControlName="lettre">
            </mat-form-field>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-6">
            <mat-form-field class="mat-form-field">
              <mat-label>Date Du Debut</mat-label>
              <input matInput type="date" placeholder="datedebut" name="datedebut" formControlName="datedebut">
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="mat-form-field">
              <mat-label>Date Fin</mat-label>
              <input matInput type="date" placeholder="Entrer la date de fin" name="datefin" formControlName="datefin">
            </mat-form-field>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-6">
            <mat-form-field class="mat-form-field">
              <mat-label>IBAN</mat-label>
              <input matInput placeholder="IBAN" name="iban" formControlName="iban">
            </mat-form-field>
          </div>
          <div class="col">
            <div class="form-group">
              <mat-radio-group formControlName="vincolo" name="vincolo">
                <mat-radio-button value="option1">Vincolo Sur le profile d'heure</mat-radio-button>
                <mat-radio-button value="option2">Transfert Activè</mat-radio-button>
                <mat-radio-button>Absence Activè</mat-radio-button>
                <mat-radio-button>Reperable</mat-radio-button>
                <mat-radio-button>Straordinaire</mat-radio-button>
                <mat-radio-button>Frais De Divertissement</mat-radio-button>
              </mat-radio-group>
            </div>
          </div>
        </div>
        <mat-card>
          <mat-card-header><mat-card-title>Profile horaire de la Semaine</mat-card-title></mat-card-header>
          <mat-card-content>
            <div class="table-container">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 ">
              <ng-container matColumnDef="{{day}}" *ngFor="let day of displayedColumns">
                <th mat-header-cell *matHeaderCellDef>{{day}}</th>
                <td mat-cell *matCellDef="let element">
                  <!--UTILISER LES ATTRIBUTS DE  TEMPLATE POUR RECUPERER LES VALEURS DU TABLE DU PROFILE HORAIRES-->
                  <mat-form-field appearance="fill">
                    <input matInput type="number" [(ngModel)]="element[day]" name="day" formControlName="day">
                  </mat-form-field>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            </div>

          </mat-card-content>
        </mat-card>

      </form>
    </mat-card-content>
    <mat-card-footer>
      <div class="row mt-3">
        <div class="col">
          <button mat-raised-button color="primary">Mettre à Jour l'Utilisateur</button>
        </div>
      </div>
    </mat-card-footer>
  </mat-card>
</div>
