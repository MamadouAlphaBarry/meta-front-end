
<div class="container mt-3">
  <mat-card>
    <mat-card-header>Cout Total</mat-card-header>
    <mat-card-content>
      <form [formGroup]="resourceCostForm">
        <div class="row mt-3">
          <div class="col">
            <mat-form-field class="mat-form-field">
              <mat-label>Cout d'entreprise</mat-label>
              <input matInput type="number" placeholder="Enter le cout Total" formControlName="cost">
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="mat-form-field">
              <mat-label>RAL</mat-label>
              <input matInput type="number" placeholder="Entrez cout total" formControlName="ral">
            </mat-form-field>
          </div>
        </div>
        <table class="table">
          <thead>
          <tr>
            <th>Type De Cout</th>
            <th>Valeur</th>
            <th>
              <div class="button-container">
                <button mat-fab color="primary" (click)="ajouterCout()">
                  <mat-icon>plus_one</mat-icon>
                </button>
              </div>

            </th>
          </tr>
          </thead>
          <tbody formArrayName="couts">
          <tr *ngFor="let cout of couts.controls; let i=index" [formGroupName]="i">
            <td>
              <mat-form-field class="mat-form-field">
                <mat-label>Type De Cout</mat-label>
                <mat-select formControlName="type">
                  <mat-option>MBO</mat-option>
                  <mat-option>Ticket Restaurant</mat-option>
                  <mat-option>Remboursement KM</mat-option>
                </mat-select>
              </mat-form-field>
            </td>
            <td>
              <mat-form-field class="mat-form-field">
                <mat-label>Valeur</mat-label>
                <input matInput type="number" formControlName="valeur">
              </mat-form-field>
            </td>
            <td>
              <button mat-fab color="warn" type="button" (click)="supprimerCout(i)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>

          </tr>
          </tbody>
        </table>
      </form>
    </mat-card-content>
    <mat-card-footer>
      <div class="row mt-3">
        <div class="col">
          <button mat-raised-button color="primary" (click)="mettreAJourUtilisateur()">Mettre à Jour l'Utilisateur</button>
        </div>
      </div>
    </mat-card-footer>
  </mat-card>
</div>
