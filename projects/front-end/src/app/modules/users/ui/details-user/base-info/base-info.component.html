<mat-card class="mt-3">
  <mat-card-header>Information De Base De L'Utilisateur</mat-card-header>
  <mat-card-content>
    <form>
      <div class="row mt-3">
        <div class="col">
          <mat-form-field class="mat-form-field">
            <input matInput placeholder="Entrer le Nom d'Utilisateur" name="firstName">
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="mat-form-field">
            <input matInput placeholder="Entrez Le Title De L'Utilisateur" name="Title">
          </mat-form-field>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <mat-form-field class="mat-form-field">
            <input matInput placeholder="Enter Le Prenom d'Utilisateur" name="lastName">
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="mat-form-field">
            <input matInput type="email" placeholder="Enter la mail" name="mail">
          </mat-form-field>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <mat-form-field class="mat-form-field">
            <input matInput placeholder="Enter le Nom Visualiser" name="username">
          </mat-form-field>
        </div>
        <div class="col">
          <!-- Empty column -->
        </div>
      </div>
    </form>
  </mat-card-content>
  <mat-card-footer class="mat-card-footer">
    <div class="row mt-3">
      <div class="col">
        <button mat-raised-button color="primary" class="btn">Save</button>
      </div>
    </div>
  </mat-card-footer>
</mat-card>
